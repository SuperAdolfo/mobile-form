<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercise Mobile Form</title>
    <meta name="description" content="Exercise mobile form" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>

  <body>
    <section class="main">
      <div class="shapes">
        &nbsp
      </div>

        <div class="navbar">
          
          
          <div class="contacts">Contacts</div>
          
          <span class="material-symbols-outlined" id="menu">
            menu
            </span>

          <div id="double">
          <span class="material-symbols-outlined" id="more-vert">
            more_vert
            </span>
          <span class="material-symbols-outlined" id="search">
            search
            </span>
          </div>
        </div>

        <form action="#">
          
          <div class="material-symbols-outlined name">
            <span class="person">
              person
              </span>
            <input type="text" id="fname" placeholder="Name" />
          </div>
         
          <div class="material-symbols-outlined name">
            <span class="person">
              phone
              </span>
            <input type="text" id="phone" placeholder="Phone Number" />
            <select name="label" id="label">
              <option value="label">Label</option>
            </select>
          </div>

          <div class="material-symbols-outlined name">
            <span class="person">
              explore
              </span>
            <input type="text" id="fname" placeholder="Address" />
          </div>
          
          <div class="city">
          <input type="text" id="city" placeholder="City" />
         </div>

         <select name="state" id="state">
          <option value="state">State</option>
        </select>

        <div class="zip">
          <input type="text" id="zip" placeholder="Zip" />
         </div>
          
         <div class="material-symbols-outlined email">
          <span class="person">
            mail
            </span>
          <input type="email" id="email" placeholder="Email" />
        </div>
        
        <div class="material-symbols-outlined email">
          <span class="person">
            cake
            </span>
          <input type="date" id="date" placeholder="Birthday" />
        </div>




        </form>
    </section>
  </body>
</html>
