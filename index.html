<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercise Mobile Form</title>
    <meta name="description" content="Exercise mobile form" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>

  <body>
    <section class="main">
      <div class="shapes">
        &nbsp
      </div>

        <div class="navbar">
          <span class="material-symbols-outlined" id="menu">
            menu
            </span>
          <div class="contacts">Contacts</div>
          
          <span class="material-symbols-outlined" id="more-vert">
            more_vert
            </span>
          <span class="material-symbols-outlined" id="search">
            search
            </span>

        </div>

        <form action="#">



          <div class="material-symbols-outlined name">
            <span class="person">
              person
              </span>
            <input type="text" id="fname" placeholder="Name" />
          </div>


          
          <div class="phone">
            <p>icon</p>
            <input type="number" placeholder="Phone Number">
            <select name="country" id="country">
              <option value="us">US</option>
            </select>
          </div>

          <div class="address">
            <p>icon</p>
            <input type="text" placeholder="Address">
          </div>

          <div class="city">
            <input type="text" placeholder="city">
          </div>

          <div class="state">
            <select name="state" id="state">
              <option value="california">California</option>
            </select>
          </div>

          <div class="zip">
            <input type="number" placeholder="Zip">
          </div>

          <div class="email">
            <p>icon</p>
            <input type="email" placeholder="Email">
          </div>

          <div>
            <p>icon</p>
            <input type="date" placeholder="Birthday">
            <p>icon</p>
          </div>


        </form>
    </section>
  </body>
</html>
